name: Update Fleet Dashboard

on:
  push:
    paths:
      - "data/*.csv"
  workflow_dispatch:

permissions:
  contents: write

concurrency: 
  group: dashboard-update
  cancel-in-progress: false

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch SkyRouter Data
        env:
          SKYROUTER_USER: ${{ secrets.SKYROUTER_USER }}
          SKYROUTER_PASS: ${{ secrets.SKYROUTER_PASS }}
        run: python scripts/skyrouter_api_fetcher.py

      - name: Generate dashboard
        run: |
          python scripts/fleet_dashboard_generator.py
          mkdir -p public
          cp data/fleet_dashboard.html public/index.html

      - name: Commit updated dashboard
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add public/index.html data/*.json || true
          if ! git diff --staged --quiet; then
            git pull --rebase origin main
            git commit -m "Update dashboard $(date -u)"
            git push origin main
          else
            echo "No changes to commit."
          fi
          git diff --staged --quiet || (git commit -m "Update dashboard $(date -u)" && git push)
