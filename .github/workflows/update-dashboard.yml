name: Update Fleet Dashboard
on:
  push:
    paths:
      - "data/*.csv"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: dashboard-update
  cancel-in-progress: false

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate dashboard
        run: |
          python build_dashboard.py
          mkdir -p public
          cp data/fleet_dashboard.html public/index.html

      - name: Commit updated dashboard
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git stash -u
          git pull --rebase origin main
          git stash pop
          git add public/index.html data/fleet_dashboard.html data/*.json || true
          git commit -m "Update dashboard $(date -u)" || echo "No changes"
          git push
