name: Update Fleet Dashboard

on:
  push:
    paths:
      - 'data/*.csv'
  workflow_dispatch:

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - run: pip install -r requirements.txt
    - name: Fetch SkyRouter Data
  env:
    SKYROUTER_USER: ${{ secrets.SKYROUTER_USER }}
    SKYROUTER_PASS: ${{ secrets.SKYROUTER_PASS }}
  run: python scripts/skyrouter_api_fetcher.py
    
    - name: Generate dashboard
      run: |
        python scripts/fleet_dashboard_generator.py
        mkdir -p public
        cp data/fleet_dashboard.html public/index.html
    
    - name: Commit updated dashboard
      run: |
        git config user.email "actions@github.com"
        git config user.name "GitHub Actions"
        git add public/index.html data/*.json
        git diff --staged --quiet || git commit -m "Update dashboard $(date -u)"
        git push
